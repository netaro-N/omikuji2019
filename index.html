<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>恋みくじ | あなたの運命の美少女は？</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
  <link rel="stylesheet" href="animate.css">
</head>

<body>
  <div id="app">
    <div class="first-screen">
      <!-- ここは配布されてない <img id="logo-customcast" class="layer" src="images/logo-customcast.png" srcset="images/logo-customcast.png 1x,images/logo-customcast@2x.png 2x"> -->
      <img id="start-charactor" class="layer" src="images/start-charactor.png" srcset="images/start-charactor.png 1x,images/start-charactor@2x.png 2x">
      <img id="logo" class="layer fuwafuwa" src="images/logo.png" srcset="images/logo.png 1x,images/logo@2x.png 2x">
      <button id="btn-start" class="layer"><img src="images/btn-start.png" srcset="images/btn-start.png 1x,images/btn-start@2x.png 2x"></button>
    </div>
    <div class="result-screen">
      <div id="result-1" class="result">
        <img class="charactor layer" src="images/charactor-1.png"
          src="images/charactor-1.png 1x,images/charactor-1@2x.png 2x">
        <img class="omikuji layer" src="images/omikuji-1.png" src="images/omikuji-1.png 1x,images/omikuji-1@2x.png 2x">
        <p class="textarea layer">やっと繋ったー！<br>最初のあけおめは、キミに言わないとね。今年もよろしく♥</p>
      </div>
      <div id="result-2" class="result">
        <img class="charactor layer" src="images/charactor-2.png"
          src="images/charactor-2.png 1x,images/charactor-2@2x.png 2x">
        <img class="omikuji layer" src="images/omikuji-2.png" src="images/omikuji-2.png 1x,images/omikuji-2@2x.png 2x">
        <p class="textarea layer">やっほー！あけおめ(≧∇≦)<br>お餅余っちゃったから食べに来てよー!</p>
      </div>
      <div id="result-3" class="result">
        <img class="charactor layer" src="images/charactor-3.png"
          src="images/charactor-3.png 1x,images/charactor-3@2x.png 2x">
        <img class="omikuji layer" src="images/omikuji-3.png" src="images/omikuji-3.png 1x,images/omikuji-3@2x.png 2x">
        <p class="textarea layer">あけおめメールありがとー！<br>友だちと初詣来てるから、また今度ね♥</p>
      </div>
      <button id="btn-back">戻る</button>
    </div>
    <div id="slide" class="layer"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="omikuji.js"></script>
</body>

</html>
